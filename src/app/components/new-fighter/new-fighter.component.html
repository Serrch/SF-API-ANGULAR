
  <div class="container p-4 col-md-5 mt-5">
    <div class="d-flex justify-content-center mb-2">
        <h2>Crear un nuevo peleador</h2>
    </div>
    <form (ngSubmit)="createFighter()" class="card card-body shadow form-border" id="formNuevoUsuario">
        <div class="form-group ">
            <label for="nombre"> Nombre </label>
            <input class="form-control" type="text" [(ngModel)]="fighterData.nombre" name="nombre"  placeholder="Ingresa el Nombre"  required>
        </div>

        <div class="form-floating mt-4">
            <textarea class="form-control" [(ngModel)]="fighterData.historia" name="historia" id="floatingTextarea2" style="height: 100px" required></textarea>
            <label for="floatingTextarea2">Coloca una breve historia o descripcion del personaje</label>
          </div>

        <div class="form-group  mt-3">
            <label for="estilo"> Estilo </label>
            <input class="form-control" type="text" [(ngModel)]="fighterData.estilo"  name="estilo" placeholder="Ingresa un estilo de combate"  required>
        </div>
        
        <div class="form-group  mt-3">
            <label for="icono"> Icono </label>
            <input class="form-control" type="file" (change)="onFileChange($event, 'icono')" name="icono" placeholder="Ingresa un Icono"  required>
        </div>

        <div class="form-group  mt-3">
            <label for="img"> Imagen </label>
            <input class="form-control" type="file" (change)="onFileChange($event, 'img')"  name="img" placeholder="Ingresa una Imagen"  required>
        </div>

        <div class="d-flex justify-content-center">
            <input type="submit" value="Crear Peleador" class="btn btn-success mt-3 col-md-4">
        </div>
    </form>
</div>
